<body class="clearfix with-menu with-shortcuts">

    <!-- Prompt IE 6 users to install Chrome Frame -->
    <!--[if lt IE 7]><p class="message red-gradient simpler">Your browser is <em>ancient!</em> <a
    href="http://browsehappy.com/">Upgrade to a different browser</a> or <a
    href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.
</p><![endif]-->

    <!-- Title bar -->
    <header role="banner" id="title-bar">
        <h2>ExaMS</h2>
    </header>

    <!-- Button to open/hide menu -->
    <a href="#" id="open-menu">
        <span>Menu</span>
    </a>

    <!-- Button to open/hide shortcuts -->
    <a href="#" id="open-shortcuts">
        <span class="icon-thumbs"></span>
    </a>

    <!-- Main content -->

    <section role="main" id="main">

        <noscript class="message black-gradient simpler">Your browser does not support JavaScript! Some features won't work as expected...
        </noscript>

        <hgroup id="main-title" class="thin">
            <h1>Take an exam</h1>
        </hgroup>

        <div class="with-padding">
            <form action="#" data-bind="submit: submit" style="width:200px">
                <fieldset class="fieldset fields-list">
                    <div class="field-block button-height">
                        <label for="quiz" class="label"><b>Exam code:</b></label>
                        <input data-bind="value: quiz" type="text" name="quiz" id="exam-title" class="input validate[required]" data-tooltip-options='{"position":"right"}' required>
                    </div>
                    <div class="field-block button-height">
                        <label for="cmuid" class="label"><b>Your personal code:</b></label>
                        <input data-bind="value: cmuid" type="text" name="cmuid" id="exam-title" class="input validate[required]" data-tooltip-options='{"position":"right"}' required>
                    </div>
                </fieldset>
                <button type="submit" class="button glossy mid-margin-right">
                    <span class="button-icon"><span class="icon-tick"></span></span>
                    Go to exam
                </button>
            </form>
        </div>

    </section>
