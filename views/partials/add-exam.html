<form id="add-exam" style="display: none; width: 500px;" data-bind="with: formModel">
    <fieldset class="fieldset fields-list">

        <legend class="legend">Exam</legend>

        <!-- Standard Fields -->
        <div class="field-block button-height">
            <label for="exam-title" class="label"><b>Title</b></label>
            <input data-bind="value: exam.title" type="text" name="exam-title" id="exam-title" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}'>
        </div>

        <div class="field-block button-height">
            <label for="exam-place" class="label"><b>Place</b></label>
            <select class="select" id="exam-place" data-bind="options: availablePlaces, value: exam.place"></select>
        </div>
        <div class="field-block button-height">
             <label for="exam-date" class="label">Date</label>
             <span class="input">
                <span class="icon-calendar"></span>
                <input id="exam-date" type="text" class="input-unstyled datepicker"/>
             </span>
        </div>

        <div class="field-block button-height">
            <label for="exam-type" class="label"><b>Exam Type</b></label>
            <select class="select" id="exam-type" data-bind="options: examtypes, optionsText: function(item) {
                       return item.title() + ' (' + item.tag() + ')'}, optionsValue: 'id', value: exam.typeId"></select>
        </div>

        <div class="field-block button-height">
            <label for="exam-proctor" class="label"><b>Proctor</b></label>
            <input data-bind="value: exam.proctor" type="text" name="exam-proctor" id="exam-proctor" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}'>
        </div>


        <!-- Extra fields after taken exam -->
        <div class="field-drop button-height black-inputs">

            <div>
                <label for="exam-test" class="label mid-margin-right"><b>Test</b></label>
                <select class="select" id="exam-test" data-bind="options: tests, optionsText: 'tag', optionsValue: 'id', value: exam.testId"></select>
            </div>
	    </div>

        <div class="field-block button-height">
            <button type="buttton" class="button glossy" onclick="$.modal.current.closeModal();">
                <span class="button-icon red-gradient"><span class="icon-cross-round"></span></span>
                Cancel
            </button>
            <button type="buttton" class="button glossy mid-margin-right" 
      	   	data-bind="click: function() {$.modal.current.closeModal(); saveExam($('#exam-date').val());}">
                     <span class="button-icon"><span class="icon-tick"></span></span>
                Save
            </button>
        </div>

    </fieldset>
</form>
